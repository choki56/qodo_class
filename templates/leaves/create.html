{% extends 'base.html' %}
{% block title %}Request Leave - HR EMS{% endblock %}
{% block header %}Request Leave{% endblock %}
{% block content %}
<form method="post" class="form">
  {% csrf_token %}
  <div class="form-row">
    <label>Start Date</label>
    {{ form.start_date }}
  </div>
  <div class="form-row">
    <label>End Date</label>
    {{ form.end_date }}
  </div>
  <div class="form-row">
    <label>Reason</label>
    {{ form.reason }}
  </div>
  <div class="form-actions">
    <button class="btn" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
