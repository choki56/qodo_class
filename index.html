<body>
  <div class="container">
    <header>
      <div class="title">
        <div class="badge" aria-hidden="true">Hub</div>
        <div>
          <h1>Application Hub</h1>
          <p class="sub">Access Employee Management, Calculator, and Primes in one place.</p>
        </div>
      </div>
      <div class="grid-2" style="min-width:320px;">
        <a href="../employee_management_ui.html" class="btn" id="goEmployees">Go to Employee Management</a>
        <a href="calculator.html" class="btn secondary">Open Calculator</a>
      </div>
    </header>

    <section class="card" aria-labelledby="primes-heading">
      <h2 id="primes-heading" style="margin:0 0 10px 0;font-size:1.1rem;">Primes 1â€“100</h2>
      <div class="grid-2">
        <div>
          <label for="limit">Upper limit (inclusive)</label>
          <input id="limit" class="input" type="number" inputmode="numeric" min="0" step="1" value="100" />
        </div>
        <div style="display:flex; align-items:flex-end; gap:10px;">
          <button id="generate" class="btn" type="button">Show Primes</button>
          <button id="copy" class="btn secondary" type="button" disabled>Copy</button>
        </div>
      </div>
      <div class="output" id="output" tabindex="0" aria-label="Prime numbers output"></div>
    </section>
  </div>

  <script>
    // Redirect enhancement: if user not authenticated for employees, the employee page will redirect to login.
    // We still load app to allow session display or future hub controls.

    // Prime logic equivalent to primes_1_to_100.py
    function isPrime(n) {
      if (n < 2) return false;
      if (n === 2) return true;
      if (n % 2 === 0) return false;
      const limit = Math.floor(Math.sqrt(n));
      for (let i = 3; i <= limit; i += 2) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function primesUpTo(limit) {
      const res = [];
      for (let n = 2; n <= limit; n++) {
        if (isPrime(n)) res.push(n);
      }
      return res;
    }

    const $limit = document.getElementById('limit');
    const $generate = document.getElementById('generate');
    const $copy = document.getElementById('copy');
    const $output = document.getElementById('output');

    function generate() {
      const limit = Number(($limit.value || '').trim());
      if (!Number.isInteger(limit) || limit < 0) {
        $output.textContent = 'Please enter a non-negative integer.';
        return;
      }
      const primes = primesUpTo(limit);
      $output.textContent = primes.join(' ');
      $copy.disabled = primes.length === 0;
      if (primes.length > 0) $output.focus();
    }

    $generate.addEventListener('click', generate);
    $limit.addEventListener('keydown', (e) => { if (e.key === 'Enter') generate(); });
    $copy.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText($output.textContent || '');
        $copy.textContent = 'Copied!';
        setTimeout(() => ($copy.textContent = 'Copy'), 1200);
      } catch { /* ignore */ }
    });

    // Auto-generate on load for default 100
    window.addEventListener('DOMContentLoaded', generate);
  </script>
