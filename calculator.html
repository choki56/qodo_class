<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --display: #0b1020;
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --btn: #1f2937;
      --btn-hover: #2b3646;
      --danger: #ef4444;
      --success: #10b981;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #ffffff;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .wrapper { width: 100%; max-width: 380px; }

    .title {
      text-align: center;
      margin-bottom: 12px;
      color: var(--muted);
      letter-spacing: 0.04em;
      font-weight: 600;
    }

    .calculator {
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .display {
      background: linear-gradient(180deg, var(--display), #060a19);
      padding: 18px 16px;
      text-align: right;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .history {
      min-height: 20px;
      font-size: 0.9rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .current {
      font-variant-numeric: tabular-nums;
      font-size: 2.1rem;
      line-height: 1.1;
      min-height: 2.4em;
      overflow: hidden;
      word-break: break-all;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    button {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, var(--btn), #151c27);
      color: var(--text);
      border-radius: 12px;
      padding: 14px 10px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform 0.06s ease, background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
    }

    button:hover { background: var(--btn-hover); border-color: rgba(255,255,255,0.12); }
    button:active { transform: translateY(1px); }

    .span-2 { grid-column: span 2; }

    .op { color: var(--accent); font-weight: 700; }
    .success { color: #eafffb; background: linear-gradient(180deg, #15b8a8, #0f766e); border-color: rgba(16,185,129,0.5); }
    .danger { color: #fff5f5; background: linear-gradient(180deg, #ef4444, #b91c1c); border-color: rgba(239,68,68,0.6); }

    .foot {
      text-align: center;
      margin-top: 10px;
      font-size: 0.85rem;
      color: var(--muted);
    }
    .link { color: var(--accent); text-decoration: none; }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">Basic Calculator</div>
    <div class="calculator" role="application" aria-label="Calculator">
      <div class="display" aria-live="polite">
        <div id="history" class="history" aria-label="Last expression"></div>
        <div id="current" class="current" aria-label="Current input">0</div>
      </div>
      <div class="grid">
        <button class="danger" data-action="clear" aria-label="Clear">C</button>
        <button data-action="backspace" aria-label="Backspace">⌫</button>
        <button data-value="(" aria-label="Open parenthesis">(</button>
        <button class="op" data-value="/" aria-label="Divide">÷</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="op" data-value="*" aria-label="Multiply">×</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="op" data-value="-" aria-label="Subtract">−</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="op" data-value="+" aria-label="Add">+</button>

        <button class="span-2" data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="success" data-action="equals" aria-label="Equals">=</button>
      </div>
    </div>
    <div class="foot">Keyboard: digits, + - * / ( ) . Enter =, Backspace ⌫, Esc clears</div>
  </div>

  <script>
    (function() {
      const current = document.getElementById('current');
      const history = document.getElementById('history');

      function isOperator(ch) {
        return ['+','-','*','/'].includes(ch);
      }

      function updateDisplay(text) {
        current.textContent = text || '0';
      }

      function appendValue(val) {
        let txt = current.textContent === '0' ? '' : current.textContent;

        // Avoid two operators in a row (except allow unary minus at start or after '(')
        if (isOperator(val)) {
          if (txt === '' && val !== '-') return; // no leading operator except '-'
          const last = txt.slice(-1);
          if (isOperator(last)) {
            // replace last operator
            txt = txt.slice(0, -1);
          }
        }

        // Avoid multiple decimal points in the current number chunk
        if (val === '.') {
          // find last operator or start
          const lastOpIdx = Math.max(txt.lastIndexOf('+'), txt.lastIndexOf('-'), txt.lastIndexOf('*'), txt.lastIndexOf('/'));
          const chunk = txt.slice(lastOpIdx + 1);
          if (chunk.includes('.')) return;
          if (chunk === '') txt += '0';
        }

        // Parenthesis handling: auto-insert × when needed like 2(3) or )(
        const last = txt.slice(-1);
        if (val === '(' && (/[0-9)\.]/.test(last))) {
          txt += '*';
        }
        if (val && last === ')' && /[0-9(]/.test(val)) {
          txt += '*';
        }

        txt += val;
        updateDisplay(txt);
      }

      function clearAll() {
        updateDisplay('0');
        history.textContent = '';
      }

      function backspace() {
        const txt = current.textContent;
        if (!txt || txt === '0') return;
        const next = txt.slice(0, -1);
        updateDisplay(next || '0');
      }

      function sanitize(expr) {
        // Only allow digits, operators, parentheses, decimal point, and whitespace
        const allowed = /^[0-9+\-*/().\s]+$/;
        if (!allowed.test(expr)) throw new Error('Invalid characters');

        // Basic validation: parentheses balance
        let bal = 0;
        for (const ch of expr) {
          if (ch === '(') bal++;
          else if (ch === ')') { bal--; if (bal < 0) throw new Error('Unbalanced parentheses'); }
        }
        if (bal !== 0) throw new Error('Unbalanced parentheses');

        // Prevent sequences like **, //, ++, -- (except allow unary - which handled at runtime)
        if (/([+*/]{2,})/.test(expr)) throw new Error('Invalid operator sequence');

        return expr;
      }

      function evaluate() {
        const expr = current.textContent.trim();
        if (!expr) return;
        try {
          const clean = sanitize(expr);
          // Evaluate safely by constructing a Function after sanitization
          // eslint-disable-next-line no-new-func
          const result = Function('return (' + clean + ')')();
          if (!Number.isFinite(result)) throw new Error('Math error');
          history.textContent = expr + ' =';
          const out = Number.isInteger(result) ? String(result) : String(+result.toFixed(12)).replace(/\.0+$/,'').replace(/(\.[0-9]*?)0+$/,'$1');
          updateDisplay(out);
        } catch (e) {
          history.textContent = '';
          updateDisplay('0');
          alert('Error: ' + (e.message || 'Invalid expression'));
        }
      }

      // Button interactions
      document.addEventListener('click', (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const val = btn.getAttribute('data-value');
        const action = btn.getAttribute('data-action');

        if (action === 'clear') return clearAll();
        if (action === 'backspace') return backspace();
        if (action === 'equals') return evaluate();
        if (val) return appendValue(val);
      });

      // Keyboard support
      document.addEventListener('keydown', (e) => {
        const k = e.key;
        if (/^[0-9]$/.test(k)) { appendValue(k); return; }
        if (["+","-","*","/","(",")","."].includes(k)) { appendValue(k); return; }
        if (k === 'Enter' || k === '=') { e.preventDefault(); evaluate(); return; }
        if (k === 'Backspace') { backspace(); return; }
        if (k === 'Escape') { clearAll(); return; }
      });
    })();
  </script>
</body>
</html>
